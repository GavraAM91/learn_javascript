<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Generator</title>
</head>
<body>
    <script>
        //function generator sederhana
        function* createName() {
            yield "Esther";
            yield "Anggun";
            yield "Sasmita";
        }

        const names = createName();

        for(const name of names) {
            document.writeln(`<p>${name}</p>`);
        }

        //complex function generator
        //eager
        function buatGanjilArray(value) {
            const result = []
            for(let i = 1; i <= value; i++) {
                if(i % 2 === 1) {
                    console.info(`Yield ${i}`);
                    result.push(i);
                }
            }
            return result;
        }   
        
        //lazy 
        function* buatGanjil(value) {
            for(let i = 1; i <= value; i++) {
                if(i % 2 === 1) {
                    yield i;
                }
            }
        }   

        const angkaGanjil = buatGanjilArray(30);
        for(const angka of angkaGanjil) {
            // document.writeln(`<p>${angka}</p>`);
            console.info(angka);
        }
    </script>
</body>
</html>
