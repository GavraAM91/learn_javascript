<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Var</title>
</head>
<body>
    <script>
        //let 
        let i = 20;

        for( let i = 0; i < 10; i++ ) {
            //local scope
            console.info(`local ${i}`);
        }

        console.info(`Global ${i}`)

        //using Var
        var j = 20;

        for( var j = 0; j < 10; j++ ) {
            //local scope
            console.info(`local ${j}`);
        }

        console.info(`Global ${j}`)
    </script>
</body>
</html>
