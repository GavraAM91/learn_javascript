<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Function</title>
</head>
<body>
    <script>
        function outer() {
            document.writeln(`<p>test outer</p>`);
            function inner() {
                document.writeln(`<p>test</p>`);
            }
            inner();
            inner();
        }

        outer();
        inner();
    </script>
</body>
</html>
