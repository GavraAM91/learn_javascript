<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function in object</title>
</head>
<body>
<script>
    const person = {
        name: "Gavra",
        sayHello: (name) => {
            document.writeln(`Hello ${name}`);
        }
    }

    person.sayHello("Gavra");
</script>    
</body>
</html>
