<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter & Setter</title>
</head>
<body>
    <script>
        //Getter
        const person = {
            firstName: "Gavra",
            lastName: "Maheswara",
            get fullName() { //getter
                return `${this.firstName    } ${this.lastName}`;
            },
            set fullName(value) {
                const array = value.split(" ");
                this.firstName = array[0];
                this.lastName = array[1];
            }
        }

        person.fullName = "Esther Anggun";
        console.table(person);
        
        console.info(person.fullName);

    </script>
</body>
</html>
