<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method</title>
</head>
<body>
    <script>
        const person = {
            name: "name",
            sayHello: function (name) {
                document.writeln(`Hello ${name}`);
            }
        }

        person.sayHello("Esther");


        //menambahkan method ke Object
        const girl = {
            name: "Anggun"
        };

        girl.sayHello = function (name) {
            document.writeln(`Hello ${name}`);
        }

        girl.sayHello("Anggun");
    </script>
</body>
</html>
