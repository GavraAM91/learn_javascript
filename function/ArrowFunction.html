<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        // const sayHello = (name) => {
        //     const say = `hello ${name}`;
        //     console.info(say);
        // }

        const sayHello = (name) => console.info(`hello ${name}`);
        sayHello("Esther");

        const sum = (first, second) => {
            return first + second;
        }

        console.info(sum(100, 100));

        //arrow function tanpa kurung parameter
        const sayName = name => console.info(`Hello ${name}`);
        sayName("Esther");

        //arrow function sebagai parameter
        function giveMeName(callback) {
            callback("Esther");
        }

        giveMeName((name) => console.info(`HAI ${name}`));
    </script> 
</body>
</html>
