<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullish Coalescing Operator</title>
</head>
<body>
    <script>
        /*
            Nullish value : null dan undefined
            Nullis coalescing operator (??) : 
            operator mirip dengan ternary, yang membedakan adalah pada kondisi,
            jika bernilai null / undefined, baru value defaultnya diambil
        */

        //kode tanpa Nullish Coalescing Operator 
        let parameter;

        let data = parameter;

        if(data === undefined || data == null) {
            data = "nilai default";
        }

        alert(data);

        //With Nullish Coalescing operator
        let a;

        let b = a ?? "nilai default";
        alert(b);
    </script>
</body>
</html>
