<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falsy and Truthy</title>
</head>
<body>
    <script>
        /*
            FALSY
            Falsy / falsey : value dalam konteks boolean dianggap false
        */

        /*
            TRUTHY
            Truthy : kebalikan dari falsy, dimana data dianggap true
            data yang bukan bernilai falsy berarti truthy
        */

        //kode falsy and truthy 
        let data = 0;

        if(data) {
            document.writeln("true");
        } else {
            document.writeln("false");
        }
    </script>
</body>
</html>
