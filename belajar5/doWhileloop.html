<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While loop</title>
</head>
<body>
    <script>
        /*
            do while loop
            pengecekan kondisi dilakukan setelah perulangan dilakukan
            oleh karena itu, minimal pasti sekali perulangan dilakukan walaupun kondisi tidak bernilai true
        */

        //jika ingin mencoba perulangan kondisi false
        let counter = 100;

        //jika ingin looping berjalan
        // let counter = 1;

        do {
            document.writeln(`<p>Perulangan ke - ${counter}</p>`);
            counter++;
        } 
        while(counter <= 10);


    </script>
</body>
</html>
