<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and Continue</title>
</head>
<body>
    <script>
        /*
            break & continue
            break : digunakan untuk menghentikan seluruh perulangan (sama dengan di switch statement)
            continue : digunakan untuk menghentika perulangan saat ini, lalu melanjutkan ke perulangan selanjutnya
        */
        
        //kode : break

        let counter = 1;

        while (true) {
            document.writeln(`<p>Perulangan ke - ${counter}</p>`);
            counter++;

            if(counter > 10) {
                break;
            }
        }

        for (let i = 1; i <= 20; i++) {
            if(i % 2 === 0)
            {
                continue;
            }
            document.writeln(`<p>Perulangan Ganjil ${i}</p>`)
        }

        
    </script>
</body>
</html>
