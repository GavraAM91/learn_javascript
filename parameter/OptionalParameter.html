<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Parameter</title>
</head>
<body>
    <script>
        function sayHello(firstName, midName, lastName) {
            document.writeln(firstName);
            document.writeln(midName);
            document.writeln(lastName);
        }

        sayHello("Esther");
        sayHello("Esther", "Anggun", "Sasmita");
    </script>
</body>
</html>
