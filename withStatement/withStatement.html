<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Statement</title>
</head>
<body>
<script>
    const person = {
        firstName: 'Gavra',
        middleName: 'Arva',
        lastName: 'Maheswara'
    }

    //how to user with statement
    with (person) {
        document.writeln(firstName);
        document.writeln(middleName);
        document.writeln(lastName);
    }
</script>
</body>
</html>
