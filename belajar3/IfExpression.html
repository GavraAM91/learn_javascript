<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>
    <script>
         
         const ExamValue = 80;

         if (ExamValue > 80 ) {
            document.writeln("<p>Good job!</p>");
         } else if (ExamValue > 70) {
            document.writeln("<p> Belajar lebih giat! </p>");
         } else {
            document.writeln("<p> coba lagi tahun depan! </p>");
         }

    </script>
</body>
</html>
