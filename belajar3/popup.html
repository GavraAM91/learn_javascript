<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop up</title>
</head>
<body>
    <script>
        //For Your Information
        //Alert digunakan untuk memberikan popup text pada browser
        //Prompt digunakan untuk meminta input string dari pengguna browser dalam bentuk popup input text
        //confirm digunakan untuk meminta input boolean dari pengguna browser dalam bentuk popup input pilihan
        

        //alert()
        alert("Selamat belajar javascript perjalanan mu masih panjang!");

        //Prompt 
        const name = prompt("Siapa nama anda?");

        alert(`Hello ${name}`);

        //Confirm 
        const masuk = confirm("anda yakin mau masuk?");
        if (masuk) {
            const nama = prompt("Siapa nama anda");
            alert(`Hello ${nama}`);
        } else {
            alert("Bye Bye");
        }
    </script>
</body>
</html>
