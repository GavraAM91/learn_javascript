<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Expression</title>
</head>
<body>
    <script>
        //kondisi di switch statement hanya untuk perbandingan ==

        const nilai = "A";

        switch(nilai) {
            case "A" : 
            document.writeln("WOW nilai mu bagus sekali!");
            break;

            case "B" : 
            document.writeln("tidak buruk tapi tetep tingkatkan");
            break;

            case "C" :
            document.writeln("hampir tidak naik kelas, tingkatkan belajarmu");
            break;

            case "D" :
            document.writeln("Ain't no wayy why r u not studying?");
            break;

            case "E" :
            document.writeln("Damnnn salah jurusan");
            break;

            default:
                document.writeln("turu mas");
        }
    </script>
</body>
</html>
